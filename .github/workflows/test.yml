name: Backend Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run Tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Use a dummy key if secret is not set, as tests mock the DB but might import config
        # However, if the app validates the key on startup, we might need a real one or mock.
        # For now, let's assume the tests don't hit the Gemini endpoint directly unless we wrote a test for it.
        # Our current tests are for Auth and Meals, which don't use Gemini.
      run: |
        cd backend
        python -m pytest tests/
