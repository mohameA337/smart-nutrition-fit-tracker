name: Smart Nutrition CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ "Develop" ]
  pull_request:
    branches: [ "Develop" ]

jobs:
  # --- JOB 1: BACKEND (Python/FastAPI) ---
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip' # Caches dependencies to speed up future runs

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with Flake8 (Check for syntax errors)
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- JOB 2: FRONTEND (React) ---
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      # Uses 'npm ci' for clean install (requires package-lock.json)
      # If you don't have package-lock.json yet, change to 'npm install'
      run: npm install

    - name: Build React App
      run: npm run build
      env:
        CI: false # Prevents the build from failing on minor warnings
